name: safego
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  dio: ^4.0.6
  html_unescape: ^2.0.0
  camera: ^0.5.8
  path_provider: ^2.0.11
  path: ^1.8.1
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  google_maps_flutter: ^2.2.3
  flutter_polyline_points: ^1.0.0
  flutter_google_places: ^0.3.0
  google_maps_webservice: ^0.0.20-nullsafety.5
  google_api_headers: ^1.5.0+1
  url_launcher: ^6.1.9
  google_sign_in: ^5.4.4
  flutter_tts: ^3.6.3
  flutter_local_notifications: ^13.0.0
  graphql_flutter: ^5.0.0
  image_picker: ^0.8.6+1
  flutter_easyloading: ^3.0.5
  # firebase 跟其他附加功能
  firebase_core: ^2.4.1
  firebase_analytics: ^10.1.0
  firebase_auth: ^4.2.5
  firebase_messaging: ^14.2.1
  firebase_crashlytics: ^3.0.11
  firebase_remote_config: ^3.0.9
  cloud_firestore: ^4.3.1

  cupertino_icons: ^1.0.2

  flutter_i18n: ^0.32.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/i18n/
  fonts:
    - family: NotoSansCJKtc-Medium
      fonts:
        - asset: assets/fonts/NotoSansCJKtc-Medium.otf
